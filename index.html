<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Academy Eth Scan</title>

    <!-- load our libraries  -->
    <script type="text/javascript" src="assets/lib/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="assets/lib/bootstrap-4.5.0-dist/js/popper.js"></script>
    <script src="assets/lib/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="assets/lib/web3.min.js"></script>

    <!-- our styles go here -->
    <link rel="stylesheet" href="assets/css/mystyles.css">
  </head>
  <body>
    <div class="bg-light" id="wrapper">
      <header>
        <nav class="navbar narbar-light bg-white">
          <a class="navbar-brand h1" href="/">Academy Eth Scan</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="navbar-link" href="/">Home</a>
            </li>
          </ul>          
          <span class="navbar-text">An Ivan On Tech Bootcamp example project</span>
        </nav>
      </header>

      <div class="container" id="main-content">

        <!-- search -->
        <div class="input-group mt-4">
          <input type="text" class="form-control" name="txtSearch" id="txtSearch" placeholder="search by transaction hash">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" id="btnSearch">Search</button>
          </div>          
        </div>

        <!-- latest transactions view -->
        <div class="row" id="latest">          
          <div class="col-lg-6 mt-2" id="divLatestBlocks"></div>
          <div class="col-lg-6 mt-2" id="divLatestTrans"></div>
        </div>

        <!-- detail view -->
        <div id="detail"></div>

    </div>

    <!-- load our scripts -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
