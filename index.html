<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Academy Eth Scan</title>

    <!-- load our libraries  -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper-utils.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>

    <!-- our styles go here -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">

    <script type="text/javascript" src="assets/js/formatting.js"></script>
  </head>
  <body>
    <div class="bg-light" id="wrapper">
      
      <!-- header component -->
      <div id="app-header"></div>

      <div class="container" id="main-content">

        <!-- search -->
        <div class="card bg-primary mt-4">
          <div class="card-body">
            <h5 class="text-white">Ethereum Blockchain Explorer</h5>
            <div class="input-group bg-white">
              <input type="text" class="form-control" name="txtSearch" id="txtSearch" placeholder="Search by transaction hash">
              <div class="input-group-append">
                <button type="button" class="btn btn-info" id="btnSearch">Search</button>
              </div>          
            </div>
          </div>
        </div>

        <!-- latest transactions view -->
        <div class="row" id="latest">          
          <div class="col-lg-6 mt-2" id="divLatestBlocks"></div>
          <div class="col-lg-6 mt-2" id="divLatestTrans"></div>
        </div>

        <!-- detail view -->
        <div id="app-detail"></div>

    </div>

    <!-- load our scripts -->    
    <script type="text/javascript" src="assets/js/data-service.js"></script>
    <script type="text/javascript" src="assets/js/app-header.js"></script>
    <script type="text/javascript" src="assets/js/card-list.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
